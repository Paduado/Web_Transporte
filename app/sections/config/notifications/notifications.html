<md-card style="width: 50%;margin-left: 25%;margin-top: 10%;">
        <div layout="column" flex="100" layout-align="center center">
            <input class="notification-input" placeholder="Mensaje" ng-model="body" ng-init="body = ''">

        </div>


</md-card>
